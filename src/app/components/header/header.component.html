<header [class]="headerClass" class="fixed top-0 left-0 right-0 z-50 transition-all duration-500">
  <nav class="container-custom flex items-center justify-between py-6">
    <!-- Logo -->
    <div class="flex items-center">
      <div class="flex items-center space-x-3">
        <div class="w-10 h-10 bg-brand-gradient rounded-xl flex items-center justify-center">
          <span class="text-white font-black text-lg">N</span>
        </div>
        <h1 class="text-2xl font-black text-white">Neeraali</h1>
      </div>
    </div>

    <!-- Desktop Navigation -->
    <div class="hidden lg:flex items-center space-x-8">
      <a *ngFor="let item of navItems" 
         [href]="item.href" 
         class="relative text-white/80 hover:text-white transition-all duration-300 font-medium group">
        {{ item.label }}
        <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-brand-400 transition-all duration-300 group-hover:w-full"></span>
      </a>
    </div>

    <!-- CTA Button -->
    <div class="hidden lg:block">
      <a href="#contact" class="bg-brand-500 hover:bg-brand-600 text-white font-semibold px-6 py-3 rounded-xl transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl">
        Get Started
      </a>
    </div>

    <!-- Mobile Menu Button -->
    <button 
      (click)="toggleMobileMenu()"
      class="lg:hidden relative w-10 h-10 text-white focus:outline-none"
    >
      <div class="absolute inset-0 flex items-center justify-center">
        <div class="w-6 h-6 relative">
          <span [class]="mobileMenuOpen ? 'rotate-45 translate-y-0' : '-translate-y-2'" 
                class="absolute block w-full h-0.5 bg-current transform transition-all duration-300"></span>
          <span [class]="mobileMenuOpen ? 'opacity-0' : 'opacity-100'" 
                class="absolute block w-full h-0.5 bg-current transform transition-all duration-300"></span>
          <span [class]="mobileMenuOpen ? '-rotate-45 translate-y-0' : 'translate-y-2'" 
                class="absolute block w-full h-0.5 bg-current transform transition-all duration-300"></span>
        </div>
      </div>
    </button>
  </nav>

  <!-- Mobile Menu -->
  <div [class]="mobileMenuClass" 
       class="lg:hidden backdrop-blur-xl bg-gray-900/95 transition-all duration-500 overflow-hidden">
    <div class="px-6 py-8 space-y-6">
      <a *ngFor="let item of navItems" 
         [href]="item.href" 
         (click)="closeMobileMenu()" 
         class="block text-white hover:text-brand-400 py-3 text-lg font-medium transition-colors duration-300">
        {{ item.label }}
      </a>
      <div class="pt-4 border-t border-white/10">
        <a href="#contact" 
           (click)="closeMobileMenu()" 
           class="block w-full text-center bg-brand-500 hover:bg-brand-600 text-white font-semibold py-4 rounded-xl transition-all duration-300">
          Get Started
        </a>
      </div>
    </div>
  </div>
</header>
