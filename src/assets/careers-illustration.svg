<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="300" viewBox="0 0 1200 300" role="img" aria-label="Careers Illustration">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f102a"/>
      <stop offset="100%" stop-color="#1c1f4a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ed2353"/>
      <stop offset="100%" stop-color="#ff6b89"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="300" fill="url(#bg)"/>
  <g fill="none" stroke="url(#accent)" stroke-width="2" opacity="0.6">
    <circle cx="150" cy="150" r="80"/>
    <circle cx="350" cy="150" r="60"/>
    <circle cx="550" cy="150" r="90"/>
    <circle cx="800" cy="150" r="70"/>
    <circle cx="1050" cy="150" r="85"/>
  </g>
  <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle" font-family="Inter, Arial" font-size="36" fill="#fff" font-weight="800">Build the future with us</text>
  <text x="50%" y="70%" dominant-baseline="middle" text-anchor="middle" font-family="Inter, Arial" font-size="18" fill="#cbd5e1">We are a team of makers, learners, and doers.</text>
</svg>